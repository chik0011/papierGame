<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <label for="">papier = 1 | pierre = 2 | ciseaux = 3</label>
    <input class="sign" type="text">
    <button class="game">Jouer</button>
    <div class="result"></div>
</head>
<body>
    <script>
        let play = document.querySelector(".game");
        let signUser = document.querySelector(".sign")
        let displayResult = document.querySelector('.result')

        play.addEventListener("click", () => {

            let valUser = signUser.value;
            let signBot = getRandomInt(3);
            let result = winOrLose(valUser, signBot);

            if (result == 0) {
                displayResult.innerHTML = "perdu !";
            } else if (result == 1) {
                displayResult.innerHTML = "égalité !";
            } else if (result == 2) {
                displayResult.innerHTML = "gagné !";
            }
        })
    

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        /*
        *  return if you lose 0, equal 1, else 2
        */
        function winOrLose(signeUser, signBot) {
            if (signeUser == 0) {
                if (signBot == 0) {
                    return 1 
                } else if (signBot == 1) {
                    return 0
                } else if (signBot == 2) {
                    return 2
                }
            } else if (signeUser == 1) {
                if (signBot == 0) {
                    return 2 
                } else if (signBot == 1) {
                    return 1
                } else if (signBot == 2) {
                    return 0
                }
            } else if (signeUser == 2) {
                if (signBot == 0) {
                    return 0 
                } else if (signBot == 1) {
                    return 2
                } else if (signBot == 2) {
                    return 1
                }
            }
        }
    </script>


</body>
</html>
